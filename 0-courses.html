<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileSchool</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- styles css -->

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./holberton_school-icon/style.css" />

    <!-- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap 4.4.1 -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- main  -->
    <main>
      <!-- hero section -->
      <section class="hero-section-courses">
        <header class="header p-5">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="logo-container">
              <img src="./images/smile_off.png" alt="smile image" />
              <img
                src="./images/logo.png"
                alt="holberton smiling school logo"
              />
            </div>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./0-courses.html"><p>COURSES</p></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pricing.html"> <p>PRICING</p></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <p>LOGIN</p></a>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <div class="text-center text-white py-5">
          <h1 class="font-weight-bold">
            « Don’t cry because it’s over.<br />
            <span class="purple-text">Smile</span> because it happened. »
          </h1>
        </div>
      </section>

      <!-- courses section -->
      <section class="container-fluid text-white bg-color-courses-section">
        <form class="mb-5 row justify-content-around" id="Form">
          <div class="form-group col-md-12 col-lg-3">
            <label for="search-input">Keywords</label>
            <input
              class="form-control opacity-courses-section"
              id="search-input"
              type="text"
              placeholder=" Search by Keywords"
              aria-label="Search"
            />
          </div>
          <div class="form-group col-lg-3 col-md-6">
            <label for="select-input">Topic</label>
            <select
              class="form-control opacity-courses-section"
              id="pack-select"
            >
              <option class="text-dark font-weight-bold">Novice</option>
              <option class="text-dark font-weight-bold">Intermediate</option>
              <option class="text-dark font-weight-bold">Expert</option>
            </select>
          </div>
          <div class="form-group col-lg-3 col-md-6">
            <label for="select-input">Sort by</label>
            <select
              class="form-control opacity-courses-section"
              id="pack-select"
            >
              <option class="text-dark font-weight-bold">Most Popular</option>
              <option class="text-dark font-weight-bold">Most Recent</option>
              <option class="text-dark font-weight-bold">Most Viewed</option>
            </select>
          </div>
        </form>
      </section>

      <!--  result section section -->
      <section class="row justify-content-center">
        <div class="d-flex justify-content-around">
          <div class="mx-1">
            <!-- card 1 -->
            <div class="card mx-auto my-3">
              <img
                class="card-img-top"
                src="images/thumbnail_4.jpg"
                alt="Tuto"
              />
              <img class="play-icon" src="images/play.png" alt="play" />
              <div class="card-body">
                <p class="font-weight-bold black-text">
                  Diagonal Smile<br />
                  <span class="text-secondary"
                    >Lorem ipsum dolor sit amet, consect adipiscing elit, sed do
                    eiusmod.</span
                  >
                </p>
                <div class="row justify-content-start">
                  <div class="col-2 pr-0">
                    <img
                      class="rounded-circle"
                      src="images/profile_1.jpg"
                      width="30"
                      height="30"
                      alt="Profile 1"
                      loading="lazy"
                    />
                  </div>
                  <div class="col mt-1 pl-0 purple-text font-weight-bold">
                    Phillip Massey
                  </div>
                </div>

                <div class="row justify-content-between mt-2">
                  <div class="col">
                    <img
                      src="images/star_on.png"
                      width="15"
                      height="15"
                      alt="Star on"
                      loading="lazy"
                    />
                    <img
                      src="images/star_on.png"
                      width="15"
                      height="15"
                      alt="Star on"
                      loading="lazy"
                    />
                    <img
                      src="images/star_on.png"
                      width="15"
                      height="15"
                      alt="Star on"
                      loading="lazy"
                    />
                    <img
                      src="images/star_on.png"
                      width="15"
                      height="15"
                      alt="Star on"
                      loading="lazy"
                    />
                    <img
                      src="images/star_off.png"
                      width="15"
                      height="15"
                      alt="Star off"
                      loading="lazy"
                    />
                  </div>
                  <div class="col-4 text-right font-weight-bold purple-text">
                    8 min
                  </div>
                </div>
              </div>
            </div>
            <!-- card 2 -->
            <div class="mx-1 d-none d-md-flex"></div>
            <!-- card 3 -->
            <div class="mx-1 d-none d-lg-flex"></div>
            <!-- card 4 -->
            <div class="mx-1 d-none d-lg-flex"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="d-flex align-items-center justify-content-center pt-5">
      <div class="container">
        <div
          class="row d-flex align-items-center flex-column flex-sm-row pt-md-4"
        >
          <div
            class="col d-flex justify-content-sm-start justify-content-center"
          >
            <div class="logo-container">
              <img src="./images/smile_off.png" alt="smile image" />
              <img
                src="./images/logo.png"
                alt="holberton smiling school logo"
              />
            </div>
          </div>

          <div
            class="col d-flex align-items-center align-items-sm-end justify-content-center justify-content-sm-end"
          >
            <ul class="social-media nav">
              <li class="mr-3">
                <a href="#" aria-label="Facebook"
                  ><img src="./images/Facebook_White.png" alt="Facebook" />
                </a>
              </li>
              <li class="mr-3">
                <a href="#" aria-label="Twitter"
                  ><img src="./images/Twitter_White.png" alt="Twitter" />
                </a>
              </li>
              <li class="mr-3">
                <a href="#" aria-label="Instagram"
                  ><img src="./images/Instagram_White.png" alt="Instagram" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <p class="row justify-content-center text-secondary pt-5">
          ©smileschool 2020
        </p>
      </div>
    </footer>
  </body>
</html>
